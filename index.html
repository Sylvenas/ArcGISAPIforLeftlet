<html>
<head>
    <meta charset=utf-8 />
    <title>Retina Basemap</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="esri/esri-leaflet.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        var map = L.map('map').setView([37.75, 108.45], 5);

  // use the detect retina option to load retina tiles for this layer.
  L.esri.basemapLayer('DarkGray', {
    detectRetina: true
  }).addTo(map);

  // include the labels at normal resolution
  L.esri.basemapLayer('DarkGrayLabels').addTo(map);
    </script>

</body>
</html>
