<html>
<head>
    <meta charset=utf-8 />
    <title>Simple FeatureLayer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN-->
    <link href="Leaflet/leaflet.css" rel="stylesheet" />
    <script src="Leaflet/leaflet.js"></script>
    <!-- Load Esri Leaflet from CDN -->
    <script src="esri/esri-leaflet.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        //var map = L.map('map').setView([28.39, 121.36],13);
        var map = L.map('map').setView([37.71, -99.88], 4);
        L.esri.basemapLayer('Topographic').addTo(map);
        L.esri.dynamicMapLayer({
            url: 'http://10.25.66.11/ArcGIS/rest/services/qq/MapServer/0'
        }).addTo(map);
    </script>

</body>
</html>
